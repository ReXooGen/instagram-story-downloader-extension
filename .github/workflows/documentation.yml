name: "Documentation"

on:
  push:
    tags:
      - 'v*'  # Only run on version tags
  pull_request:
    branches:
      - 'never-run'  # Only run on PR to a branch that doesn't exist

jobs:
  docs:
    name: "Documentation"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for building docs
      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: 'pipenv'
      - name: "Install Dependencies"
        run: |
          python -m pip install pipenv==2024.2.0
          pipenv --python `python --version | grep -Eo '3\.[0-9]+'` sync --dev
      - name: "Build Documentation"
        run: pipenv --python `python --version | grep -Eo '3\.[0-9]+'` run make -C docs html SPHINXOPTS="-W -n"
      - name: "Deploy Documentation"
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: docs/_build/html
          token: ${{ secrets.GITHUB_TOKEN }}
