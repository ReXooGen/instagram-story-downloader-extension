name: PyLint and MyPy (IG Story Downloader)

on: 
  push:
    tags:
      - 'v*'  # Only run on version tags
  pull_request:
    branches:
      - 'never-run'  # Only run on PR to a branch that doesn't exist

jobs:
  lint:
    name: PyLint and MyPy
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pipenv'
      - name: Install Dependencies
        run: |
          python -m pip install pipenv==2024.2.0
          pipenv --python `python --version | grep -Eo '3\.[0-9]+'` sync --dev
      - name: PyLint
        run: pipenv --python `python --version | grep -Eo '3\.[0-9]+'` run pylint instastorysaver
      - name: MyPy
        run: pipenv --python `python --version | grep -Eo '3\.[0-9]+'` run mypy -m instastorysaver
